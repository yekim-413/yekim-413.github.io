
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하루 한 질문</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>하루 한 질문</h1>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="여기에 답변을 적어보세요..." />
    <button onclick="saveAnswer()">저장하기</button>
  </div>

  <script>
    const QUESTIONS = [
      "오늘 가장 감사한 일은 무엇이었나요?",
      "최근에 당신을 웃게 만든 일은 무엇인가요?",
      "요즘 가장 자주 드는 생각은 무엇인가요?",
      "지금 가장 필요하다고 느끼는 것은?",
      "최근에 당신이 내린 결정 중 가장 잘한 것은?"
    ];

    const today = new Date().toISOString().split('T')[0];
    const index = today.split('-').reduce((sum, v) => sum + Number(v), 0) % QUESTIONS.length;

    document.getElementById("question").innerText = QUESTIONS[index];
    document.getElementById("answer").value = localStorage.getItem("answer_" + today) || "";

    function saveAnswer() {
      const answer = document.getElementById("answer").value;
      localStorage.setItem("answer_" + today, answer);
      alert("답변이 저장되었습니다!");
    }
  </script>
</body>
</html>
